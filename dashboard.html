    <style>

        /* ä¸»è¦å†…å®¹åŒºåŸŸ */
        .main-content {

        .panel {

            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 20px;
            overflow: hidden;
            display: flex;

        .panel-header {

            padding-bottom: 10px;

        .panel-content {

        /* æ•°æ®åˆ—è¡¨ */

        .data-item {

        @keyframes slideIn {

        .data-item:hover {

        .data-item .title {

        .data-item .meta {

        /* æ»šåŠ¨æ¡æ ·å¼ */

        .panel-content::-webkit-scrollbar-thumb {

        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {

        }

        @keyframes spin {

        }

        /* å“åº”å¼ */
        @media (max-width: 1400px) {

        }
    </style>

<body>
    <div class="dashboard">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ“Š MediaCrawler å®æ—¶æ•°æ®ç›‘æ§å¤§å±</h1>
            <div class="subtitle">è‡ªåª’ä½“å¹³å°æ•°æ®å®æ—¶è¿½è¸ª</div>

        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats-grid">
            <div class="stat-card">

                <div class="value" id="todayCount">0</div>
                <div class="trend up">â†‘ <span id="todayTrend">0</span>%</div>
            </div>
            <div class="stat-card">
                <div class="icon">ğŸ‘ï¸</div>
                <div class="label">æ€»æµè§ˆé‡</div>
                <div class="value" id="totalViews">0</div>
                <div class="trend up">â†‘ <span id="viewsTrend">0</span>%</div>
            </div>
            <div class="stat-card">
                <div class="icon">â¤ï¸</div>
                <div class="label">æ€»ç‚¹èµæ•°</div>
                <div class="value" id="totalLikes">0</div>
                <div class="trend up">â†‘ <span id="likesTrend">0</span>%</div>
            </div>
            <div class="stat-card">
                <div class="icon">ğŸ’¬</div>
                <div class="label">æ€»è¯„è®ºæ•°</div>

                <div class="trend up">â†‘ <span id="commentsTrend">0</span>%</div>
            </div>
        </div>

        <!-- ä¸»è¦å†…å®¹åŒºåŸŸ -->
        <div class="main-content">
            <!-- æœ€æ–°å†…å®¹ -->
            <div class="panel">
                <div class="panel-header">ğŸ”¥ æœ€æ–°æŠ“å–å†…å®¹</div>
                <div class="panel-content" id="latestContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>åŠ è½½ä¸­...</div>

            </div>

            <!-- çƒ­é—¨å†…å®¹ -->
            <div class="panel">
                <div class="panel-header">â­ çƒ­é—¨å†…å®¹æ’è¡Œ</div>
                <div class="panel-content" id="hotContent">
                    <div class="loading">

    </div>

    <script>
        // æ•°æ®ç®¡ç†ç±»
        class DataManager {
            constructor() {
                this.latestData = [];
                this.hotData = [];
                this.stats = {
                    todayCount: 0,
                    totalViews: 0,
                    totalLikes: 0,
                    totalComments: 0
                };
            }

            // æ¨¡æ‹Ÿä»APIè·å–æ•°æ®
            async fetchData() {
                try {
                    // å®é™…é¡¹ç›®ä¸­ï¼Œè¿™é‡Œåº”è¯¥ä»åç«¯APIè·å–æ•°æ®
                    // const response = await fetch('/api/crawler/data');
                    // const data = await response.json();
                    
                    // è¿™é‡Œä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
                    const data = this.generateMockData();
                    return data;
                } catch (error) {
                    console.error('è·å–æ•°æ®å¤±è´¥:', error);
                    return this.generateMockData();
                }
            }

            // ç”Ÿæˆæ¨¡æ‹Ÿæ•°æ®
            generateMockData() {
                const platforms = [
                    { name: 'xiaohongshu', label: 'å°çº¢ä¹¦' },
                    { name: 'douyin', label: 'æŠ–éŸ³' },
                    { name: 'bilibili', label: 'Bç«™' },
                    { name: 'kuaishou', label: 'å¿«æ‰‹' }
                ];

                const titles = [
                    'è¿™ä¸ªç¾å¦†æŠ€å·§çœŸçš„å¤ªç»äº†ï¼',
                    'åˆ†äº«ä¸€ä¸ªè¶…å¥½ç”¨çš„ç”Ÿæ´»å°çªé—¨',
                    'ä»Šå¤©çš„OOTDç©¿æ­åˆ†äº«',
                    'æ¢åº—ï½œè¿™å®¶åº—çœŸçš„å¤ªå¥½åƒäº†',
                    'è¶…è¯¦ç»†çš„æ—…æ¸¸æ”»ç•¥æ¥äº†',
                    'æ–°æ‰‹ä¹Ÿèƒ½å­¦ä¼šçš„æ–™ç†æ•™ç¨‹',
                    'è¿™ä¸ªæ•°ç äº§å“å¿…é¡»æ¨è',
                    'å¥èº«å°ç™½çš„å…¥é—¨æŒ‡å—',
                    'å±…å®¶å¥½ç‰©åˆ†äº«ç¬¬Nå¼¹',
                    'è¿™éƒ¨å‰§çœŸçš„å¤ªå¥½çœ‹äº†'
                ];

                const latestData = [];
                const hotData = [];

                // ç”Ÿæˆæœ€æ–°æ•°æ®
                for (let i = 0; i < 10; i++) {
                    const platform = platforms[Math.floor(Math.random() * platforms.length)];
                    const item = {
                        id: `item-${Date.now()}-${i}`,
                        title: titles[Math.floor(Math.random() * titles.length)],
                        platform: platform.name,
                        platformLabel: platform.label,
                        views: Math.floor(Math.random() * 100000) + 1000,
                        likes: Math.floor(Math.random() * 10000) + 100,
                        comments: Math.floor(Math.random() * 1000) + 10,
                        time: new Date(Date.now() - Math.random() * 3600000).toLocaleString('zh-CN')
                    };
                    latestData.push(item);
                }

                // ç”Ÿæˆçƒ­é—¨æ•°æ®ï¼ˆæŒ‰ç‚¹èµæ•°æ’åºï¼‰
                for (let i = 0; i < 10; i++) {
                    const platform = platforms[Math.floor(Math.random() * platforms.length)];
                    const item = {
                        id: `hot-${Date.now()}-${i}`,
                        title: titles[Math.floor(Math.random() * titles.length)],
                        platform: platform.name,
                        platformLabel: platform.label,
                        views: Math.floor(Math.random() * 500000) + 50000,
                        likes: Math.floor(Math.random() * 50000) + 5000,
                        comments: Math.floor(Math.random() * 5000) + 500,
                        time: new Date(Date.now() - Math.random() * 86400000).toLocaleString('zh-CN')
                    };
                    hotData.push(item);
                }

                // æŒ‰ç‚¹èµæ•°æ’åºçƒ­é—¨æ•°æ®
                hotData.sort((a, b) => b.likes - a.likes);

                // è®¡ç®—ç»Ÿè®¡æ•°æ®
                const allData = [...latestData, ...hotData];
                const stats = {
                    todayCount: latestData.length,
                    totalViews: allData.reduce((sum, item) => sum + item.views, 0),
                    totalLikes: allData.reduce((sum, item) => sum + item.likes, 0),
                    totalComments: allData.reduce((sum, item) => sum + item.comments, 0),
                    todayTrend: Math.floor(Math.random() * 20) + 5,
                    viewsTrend: Math.floor(Math.random() * 15) + 3,
                    likesTrend: Math.floor(Math.random() * 25) + 10,
                    commentsTrend: Math.floor(Math.random() * 18) + 7
                };

                return { latestData, hotData, stats };
            }

            // æ ¼å¼åŒ–æ•°å­—
            formatNumber(num) {
                if (num >= 10000) {
                    return (num / 10000).toFixed(1) + 'w';
                }
                return num.toLocaleString();
            }
        }

        // é¡µé¢æ¸²æŸ“ç±»
        class Dashboard {
            constructor() {
                this.dataManager = new DataManager();
                this.updateInterval = null;
            }

            async init() {
                await this.updateData();
                this.startAutoUpdate();
            }

            async updateData() {
                const data = await this.dataManager.fetchData();
                this.renderStats(data.stats);
                this.renderLatestContent(data.latestData);
                this.renderHotContent(data.hotData);
                this.updateTime();
            }

            renderStats(stats) {
                document.getElementById('todayCount').textContent = stats.todayCount;
                document.getElementById('totalViews').textContent = this.dataManager.formatNumber(stats.totalViews);
                document.getElementById('totalLikes').textContent = this.dataManager.formatNumber(stats.totalLikes);
                document.getElementById('totalComments').textContent = this.dataManager.formatNumber(stats.totalComments);
                
                document.getElementById('todayTrend').textContent = stats.todayTrend;
                document.getElementById('viewsTrend').textContent = stats.viewsTrend;
                document.getElementById('likesTrend').textContent = stats.likesTrend;
                document.getElementById('commentsTrend').textContent = stats.commentsTrend;
            }

            renderLatestContent(data) {
                const container = document.getElementById('latestContent');
                const html = `
                    <ul class="data-list">
                        ${data.map(item => `
                            <li class="data-item">
                                <div class="title">${item.title}</div>
                                <div class="meta">
                                    <span class="platform ${item.platform}">${item.platformLabel}</span>
                                    <span>ğŸ‘ï¸ ${this.dataManager.formatNumber(item.views)}</span>
                                    <span>â¤ï¸ ${this.dataManager.formatNumber(item.likes)}</span>
                                    <span>ğŸ’¬ ${this.dataManager.formatNumber(item.comments)}</span>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.innerHTML = html;
            }

            renderHotContent(data) {
                const container = document.getElementById('hotContent');
                const html = `
                    <ul class="data-list">
                        ${data.map((item, index) => `
                            <li class="data-item">
                                <div class="title">
                                    <span style="color: ${index < 3 ? '#f59e0b' : '#94a3b8'}">
                                        ${index + 1}.
                                    </span>
                                    ${item.title}
                                </div>
                                <div class="meta">
                                    <span class="platform ${item.platform}">${item.platformLabel}</span>
                                    <span>ğŸ‘ï¸ ${this.dataManager.formatNumber(item.views)}</span>
                                    <span>â¤ï¸ ${this.dataManager.formatNumber(item.likes)}</span>
                                    <span>ğŸ’¬ ${this.dataManager.formatNumber(item.comments)}</span>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.innerHTML = html;
            }

            updateTime() {
                const now = new Date().toLocaleString('zh-CN');
                document.getElementById('updateTime').textContent = now;
            }

            startAutoUpdate() {
                // æ¯30ç§’è‡ªåŠ¨æ›´æ–°ä¸€æ¬¡æ•°æ®
                this.updateInterval = setInterval(() => {
                    this.updateData();
                }, 30000);
            }

            stopAutoUpdate() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
            }
        }

        // åˆå§‹åŒ–å¤§å±
        const dashboard = new Dashboard();
        dashboard.init();

        // é¡µé¢å¸è½½æ—¶åœæ­¢è‡ªåŠ¨æ›´æ–°
        window.addEventListener('beforeunload', () => {
            dashboard.stopAutoUpdate();
        });
    </script>
