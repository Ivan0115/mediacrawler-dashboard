<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaCrawler 实时数据大屏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', Arial, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow: hidden;
        }

        .dashboard {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3f 100%);
        }

        /* 头部 */
        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        .header .update-time {
            color: #10b981;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* 统计卡片区域 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.05));
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card .trend {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .trend.up {
            color: #10b981;
        }

        .trend.down {
            color: #ef4444;
        }

        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 300px);
        }

        .panel {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(139, 92, 246, 0.02));
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
        }

        /* 数据列表 */
        .data-list {
            list-style: none;
        }

        .data-item {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .data-item:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateX(5px);
        }

        .data-item .title {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .data-item .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .data-item .platform {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .platform.xiaohongshu {
            background: #ff2442;
            color: #fff;
        }

        .platform.douyin {
            background: #000;
            color: #fff;
        }

        .platform.bilibili {
            background: #00a1d6;
            color: #fff;
        }

        .platform.kuaishou {
            background: #ff6600;
            color: #fff;
        }

        /* 滚动条样式 */
        .panel-content::-webkit-scrollbar {
            width: 6px;
        }

        .panel-content::-webkit-scrollbar-track {
            background: rgba(59, 130, 246, 0.1);
            border-radius: 3px;
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 3px;
        }

        .panel-content::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式 */
        @media (max-width: 1400px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- 头部 -->
        <div class="header">
            <h1>📊 MediaCrawler 实时数据监控大屏</h1>
            <div class="subtitle">自媒体平台数据实时追踪</div>
            <div class="update-time">最后更新: <span id="updateTime">--</span></div>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">📝</div>
                <div class="label">今日抓取</div>
                <div class="value" id="todayCount">0</div>
                <div class="trend up">↑ <span id="todayTrend">0</span>%</div>
            </div>
            <div class="stat-card">
                <div class="icon">👁️</div>
                <div class="label">总浏览量</div>
                <div class="value" id="totalViews">0</div>
                <div class="trend up">↑ <span id="viewsTrend">0</span>%</div>
            </div>
            <div class="stat-card">
                <div class="icon">❤️</div>
                <div class="label">总点赞数</div>
                <div class="value" id="totalLikes">0</div>
                <div class="trend up">↑ <span id="likesTrend">0</span>%</div>
            </div>
            <div class="stat-card">
                <div class="icon">💬</div>
                <div class="label">总评论数</div>
                <div class="value" id="totalComments">0</div>
                <div class="trend up">↑ <span id="commentsTrend">0</span>%</div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 最新内容 -->
            <div class="panel">
                <div class="panel-header">🔥 最新抓取内容</div>
                <div class="panel-content" id="latestContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>加载中...</div>
                    </div>
                </div>
            </div>

            <!-- 热门内容 -->
            <div class="panel">
                <div class="panel-header">⭐ 热门内容排行</div>
                <div class="panel-content" id="hotContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>加载中...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 数据管理类
        class DataManager {
            constructor() {
                this.latestData = [];
                this.hotData = [];
                this.stats = {
                    todayCount: 0,
                    totalViews: 0,
                    totalLikes: 0,
                    totalComments: 0
                };
            }

            // 模拟从API获取数据
            async fetchData() {
                try {
                    // 实际项目中，这里应该从后端API获取数据
                    // const response = await fetch('/api/crawler/data');
                    // const data = await response.json();
                    
                    // 这里使用模拟数据
                    const data = this.generateMockData();
                    return data;
                } catch (error) {
                    console.error('获取数据失败:', error);
                    return this.generateMockData();
                }
            }

            // 生成模拟数据
            generateMockData() {
                const platforms = [
                    { name: 'xiaohongshu', label: '小红书' },
                    { name: 'douyin', label: '抖音' },
                    { name: 'bilibili', label: 'B站' },
                    { name: 'kuaishou', label: '快手' }
                ];

                const titles = [
                    '这个美妆技巧真的太绝了！',
                    '分享一个超好用的生活小窍门',
                    '今天的OOTD穿搭分享',
                    '探店｜这家店真的太好吃了',
                    '超详细的旅游攻略来了',
                    '新手也能学会的料理教程',
                    '这个数码产品必须推荐',
                    '健身小白的入门指南',
                    '居家好物分享第N弹',
                    '这部剧真的太好看了'
                ];

                const latestData = [];
                const hotData = [];

                // 生成最新数据
                for (let i = 0; i < 10; i++) {
                    const platform = platforms[Math.floor(Math.random() * platforms.length)];
                    const item = {
                        id: `item-${Date.now()}-${i}`,
                        title: titles[Math.floor(Math.random() * titles.length)],
                        platform: platform.name,
                        platformLabel: platform.label,
                        views: Math.floor(Math.random() * 100000) + 1000,
                        likes: Math.floor(Math.random() * 10000) + 100,
                        comments: Math.floor(Math.random() * 1000) + 10,
                        time: new Date(Date.now() - Math.random() * 3600000).toLocaleString('zh-CN')
                    };
                    latestData.push(item);
                }

                // 生成热门数据（按点赞数排序）
                for (let i = 0; i < 10; i++) {
                    const platform = platforms[Math.floor(Math.random() * platforms.length)];
                    const item = {
                        id: `hot-${Date.now()}-${i}`,
                        title: titles[Math.floor(Math.random() * titles.length)],
                        platform: platform.name,
                        platformLabel: platform.label,
                        views: Math.floor(Math.random() * 500000) + 50000,
                        likes: Math.floor(Math.random() * 50000) + 5000,
                        comments: Math.floor(Math.random() * 5000) + 500,
                        time: new Date(Date.now() - Math.random() * 86400000).toLocaleString('zh-CN')
                    };
                    hotData.push(item);
                }

                // 按点赞数排序热门数据
                hotData.sort((a, b) => b.likes - a.likes);

                // 计算统计数据
                const allData = [...latestData, ...hotData];
                const stats = {
                    todayCount: latestData.length,
                    totalViews: allData.reduce((sum, item) => sum + item.views, 0),
                    totalLikes: allData.reduce((sum, item) => sum + item.likes, 0),
                    totalComments: allData.reduce((sum, item) => sum + item.comments, 0),
                    todayTrend: Math.floor(Math.random() * 20) + 5,
                    viewsTrend: Math.floor(Math.random() * 15) + 3,
                    likesTrend: Math.floor(Math.random() * 25) + 10,
                    commentsTrend: Math.floor(Math.random() * 18) + 7
                };

                return { latestData, hotData, stats };
            }

            // 格式化数字
            formatNumber(num) {
                if (num >= 10000) {
                    return (num / 10000).toFixed(1) + 'w';
                }
                return num.toLocaleString();
            }
        }

        // 页面渲染类
        class Dashboard {
            constructor() {
                this.dataManager = new DataManager();
                this.updateInterval = null;
            }

            async init() {
                await this.updateData();
                this.startAutoUpdate();
            }

            async updateData() {
                const data = await this.dataManager.fetchData();
                this.renderStats(data.stats);
                this.renderLatestContent(data.latestData);
                this.renderHotContent(data.hotData);
                this.updateTime();
            }

            renderStats(stats) {
                document.getElementById('todayCount').textContent = stats.todayCount;
                document.getElementById('totalViews').textContent = this.dataManager.formatNumber(stats.totalViews);
                document.getElementById('totalLikes').textContent = this.dataManager.formatNumber(stats.totalLikes);
                document.getElementById('totalComments').textContent = this.dataManager.formatNumber(stats.totalComments);
                
                document.getElementById('todayTrend').textContent = stats.todayTrend;
                document.getElementById('viewsTrend').textContent = stats.viewsTrend;
                document.getElementById('likesTrend').textContent = stats.likesTrend;
                document.getElementById('commentsTrend').textContent = stats.commentsTrend;
            }

            renderLatestContent(data) {
                const container = document.getElementById('latestContent');
                const html = `
                    <ul class="data-list">
                        ${data.map(item => `
                            <li class="data-item">
                                <div class="title">${item.title}</div>
                                <div class="meta">
                                    <span class="platform ${item.platform}">${item.platformLabel}</span>
                                    <span>👁️ ${this.dataManager.formatNumber(item.views)}</span>
                                    <span>❤️ ${this.dataManager.formatNumber(item.likes)}</span>
                                    <span>💬 ${this.dataManager.formatNumber(item.comments)}</span>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.innerHTML = html;
            }

            renderHotContent(data) {
                const container = document.getElementById('hotContent');
                const html = `
                    <ul class="data-list">
                        ${data.map((item, index) => `
                            <li class="data-item">
                                <div class="title">
                                    <span style="color: ${index < 3 ? '#f59e0b' : '#94a3b8'}">
                                        ${index + 1}.
                                    </span>
                                    ${item.title}
                                </div>
                                <div class="meta">
                                    <span class="platform ${item.platform}">${item.platformLabel}</span>
                                    <span>👁️ ${this.dataManager.formatNumber(item.views)}</span>
                                    <span>❤️ ${this.dataManager.formatNumber(item.likes)}</span>
                                    <span>💬 ${this.dataManager.formatNumber(item.comments)}</span>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.innerHTML = html;
            }

            updateTime() {
                const now = new Date().toLocaleString('zh-CN');
                document.getElementById('updateTime').textContent = now;
            }

            startAutoUpdate() {
                // 每30秒自动更新一次数据
                this.updateInterval = setInterval(() => {
                    this.updateData();
                }, 30000);
            }

            stopAutoUpdate() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
            }
        }

        // 初始化大屏
        const dashboard = new Dashboard();
        dashboard.init();

        // 页面卸载时停止自动更新
        window.addEventListener('beforeunload', () => {
            dashboard.stopAutoUpdate();
        });
    </script>
</body>
</html>
